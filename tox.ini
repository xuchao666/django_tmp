[tox]
envlist = py27
skipsdist = True
indexserver =
  default = http://pypi.acttao.com/root/pypi/+simple/

[testenv]
deps = -r{toxinidir}/requirements/test.txt
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}
  DJANGO_SETTINGS_MODULE = {{ project_name }}.settings.test
commands = python manage.py test
